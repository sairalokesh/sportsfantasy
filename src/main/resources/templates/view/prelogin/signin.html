<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Cryptocash is Professional Creative Template" />
<title>Home Page</title>
<link rel="shortcut icon" type="image/x-icon"
	href="assets/images/favicon.png">
<link rel="stylesheet" href="assets/css/animate.css">
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
	rel="stylesheet">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/ionicons.min.css">
<link rel="stylesheet"
	href="assets/owlcarousel/css/owl.carousel.min.css">
<link rel="stylesheet"
	href="assets/owlcarousel/css/owl.theme.default.min.css">
<link rel="stylesheet" href="assets/css/magnific-popup.css">

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/responsive.css">
<link id="layoutstyle" rel="stylesheet" href="assets/color/theme.css">
<link rel="stylesheet" th:href="@{/css/gameentry.css}" />
<style>
/* width */
::-webkit-scrollbar {
	width: 3px;
}

/* Track */
::-webkit-scrollbar-track {
	box-shadow: inset 0 0 5px grey;
	border-radius: 10px;
}

/* Handle */
::-webkit-scrollbar-thumb {
	background: blue !important;
	border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
	background: blue !important;
}
</style>
</head>

<body class="v_dark" data-spy="scroll" data-offset="110">
	<header class="header_wrap fixed-top">
		<div class="container-fluid">
		  <nav th:replace="fragments/commonmenu :: commonmenu"></nav>
		</div>
	</header>
	<!-- END HEADER -->


	<section id="signin-section" class="section_banner bg_black_dark" style="padding: 126px 0 0px;">
	<canvas id="banner_canvas" class="transparent_effect fixed"></canvas>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 col-sm-12">
            	<div class="text_md_center">
                	<img class="animation" data-animation="zoomIn" data-animation-delay="0.2s" src="assets/images/sports.png" alt="aboutimg2"/> 
                	<span class="animation animated zoomIn sinup-title" data-animation-delay="0.2s">ALL SPORTS FANTASY</span>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 res_md_mt_30 res_sm_mt_20">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage!='' and errormessage!=null}">
		             <span th:text="${errormessage}"></span>
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		              <span aria-hidden="true">&times;</span>
		            </button>
		          </div>
		          <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage!='' and successmessage!=null}">
		             <span th:text="${successmessage}"></span>
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		              <span aria-hidden="true">&times;</span>
		            </button>
		          </div>
            <div class="pt-4 pt-md-0 animation" data-animation="fadeInRight"
						data-animation-delay="0.1s">
						<form class="field_form" th:action="@{'/login'}"  method="post" name="loginForm" id="loginForm" autocomplete="off">
							<div class="row">
								<div class="form-group col-md-12 animation"
									data-animation="fadeInUp" data-animation-delay="0.2s">
									<input type="text" required="required" class="form-control" placeholder="Email" id="email" name="email"/>
								</div>
								<div class="form-group col-md-12 animation"
									data-animation="fadeInUp" data-animation-delay="0.4s">
									<input type="password" required="required" class="form-control" placeholder="Password" id="password" name="password"/>
								</div>
								<div class="col-md-12 text-center animation"
									data-animation="fadeInUp" data-animation-delay="1.6s">
									<input type="submit" value="SignIn" class="btn btn-default btn-radius btn-block" style="cursor: pointer;"/>
								</div>
							</div>
						</form>
						<div class="card-footer animation" data-animation="fadeInUp" data-animation-delay="1.8s">
						<div class="d-flex justify-content-center links"> Don't have an account? 
							<a th:href="@{'/signup'}" style="text-decoration: none;color: white;font-weight: bolder;margin-left: 8px;">SIGNUP</a> <span style="color: white;font-weight: bolder;">&nbsp;&nbsp;|&nbsp;</span>
							<a th:href="@{'/resetpassword'}" style="text-decoration:none;color: white;font-weight: bolder;margin-left: 8px;">Reset your password?</a>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/owlcarousel/js/owl.carousel.min.js"></script>
<script src="assets/js/magnific-popup.min.js"></script>
<script src="assets/js/waypoints.min.js"></script>
<script src="assets/js/parallax.js"></script>
<script src="assets/js/jquery.countdown.min.js"></script>
<script src="assets/js/particles.min.js"></script>
<script src="assets/js/jquery.dd.min.js"></script>
<script src="assets/js/jquery.counterup.min.js"></script>
<script src="assets/js/modern_canvas.js"></script>
<script src="assets/js/spop.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.2/jquery-validate.bootstrap-tooltip.min.js"></script>
<script type="text/javascript">
$(function() {
    $("#loginForm").validate({
    	errorClass:'inputError',
    	validClass:'InputSuccess',
    	rules: {
    		email:{required:true,email:true},
    		password:{required:true,minlength:6,maxlength:10}
    		},
    		
    	messages: {			
    		email: {
    			required: "Please enter email",
    			email : "Please enter valid email"
    		},
    		password:{
    			required:"Please enter password",
    			minlength:"Password must be 6 digits length",
    			maxlength:"Password cann't exceed 10 digits length"
    		}

    	},
    	tooltip_options: {
    		email: {placement:'top',html:true},
    		password: {placement:'bottom',html:true}
    	},
    	submitHandler: function(form) {	
		     form.submit();
    		}
    	});
  });
</script>
</body>
</html>
