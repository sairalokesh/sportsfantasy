<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Reset Password - Bigboss Fantasy</title>
<link rel="shortcut icon" type="image/png" th:href="@{/pages/images/icon/favicon.png}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/signinup.css}"/>
</head>
<body>
<nav th:replace="fragments/premenu :: premenu"></nav>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Reset Password</h3>
			</div>
			<div class="card-body">
				 <form th:action="@{'/changepassword'}"  method="post" name="resetForm" id="resetForm" autocomplete="off" th:object="${user}">
				 <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errormessage!=null and errormessage!='' }">
		             <span th:text="${errormessage}"></span>
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		              <span aria-hidden="true">&times;</span>
		            </button>
		          </div>
		          <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successmessage!=null and successmessage!=''}">
		             <span th:text="${successmessage}"></span>
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		              <span aria-hidden="true">&times;</span>
		            </button>
		          </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email" id="email" th:field="*{email}" readonly="readonly"/>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="New Password" id="password" th:field="*{password}"/>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" th:field="*{confirmPassword}"/>
					</div>
					<input type="hidden" class="form-control"  th:field="*{id}"/>
					<div class="form-group">
						<input type="submit" value="Submit" class="btn float-right login_btn"/>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a th:href="@{'/signup'}" style="text-decoration:none;">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.2/jquery-validate.bootstrap-tooltip.min.js"></script>
<script type="text/javascript">
$(function() {
    $("#resetForm").validate({
    	errorClass:'inputError',
    	validClass:'InputSuccess',
    	rules: {
    		email:{required:true,email:true},
    		password:{required:true,minlength:6,maxlength:10},
    		confirmPassword:{equalTo: "#password"}
    		},
    		
    	messages: {			
    		email: {
    			required: "Please enter email",
    			email : "Please enter valid email"
    		},
    		password:{
    			required:"Please enter password",
    			minlength:"Password must be 6 digits length",
    			maxlength:"Password cann't exceed 10 digits length"
    		},
    		confirmPassword:{
    			equalTo: "Password and Confirm Password must be same"
    		}

    	},
    	tooltip_options: {
    		email: {placement:'top',html:true},
    		password: {placement:'top',html:true},
    		confirmPassword: {placement:'bottom',html:true}
    	},
    	submitHandler: function(form) {	
		     form.submit();
    		}
    	});
  });
</script>

</html>
