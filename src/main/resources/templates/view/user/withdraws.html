<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>withdraws</title>
<link rel="shortcut icon" type="image/png" th:href="@{/pages/images/icon/favicon.png}"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap4.min.css"/>
<link rel="stylesheet" th:href="@{/css/bossselect.css}"/>
</head>
<body>
<nav th:replace="fragments/usermenu :: usermenu"></nav>
<div class="container-fluid"><br/><br/><br/><br/>
<div class="row">
   <div class="col-md-12 col-sm-12 ">
     <nav>
       <div class="nav nav-tabs nav-fill navactive" id="nav-tab" role="tablist">
         <a class="nav-item nav-link" id="nav-home-tab" th:href="@{'/user/transactions'}" role="tab" aria-controls="nav-home" aria-selected="true">Payment</a>
         <a class="nav-item nav-link active" id="nav-profile-tab" th:href="@{'/user/withdraws'}" role="tab" aria-controls="nav-profile" aria-selected="false">Winning</a>
       </div>
     </nav>
     <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
       <div class="tab-pane fade" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        
       </div>
       <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <div class="table-wrapper" style="padding: 0px 25px;">
			<table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
				<thead>
					<tr>
						<th style="text-align:center;width:20%;">Transaction Id</th>		
						<th style="text-align:center;width:30px;">Amount</th>
						<th style="text-align:center;width:30px;">Payment Mode</th>
						<th style="text-align:center;width:30px;">Transaction Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usertransaction : ${usertransactions}">
						<td th:text="${usertransaction.transactionId}" style="text-align:center;width:20%;"></td>
						<td style="text-align:center;width:30px;"><i class="fa fa-inr" style="font-size: 15px;"></i> <span th:text="${usertransaction.transactionAmount}" style="font: normal normal normal 18px FontAwesome;"></span> </td>
						<td th:text="${usertransaction.paymentMode}" style="text-align:center;width:30px;"></td>
						<td th:text="${#dates.format(usertransaction.transactionDate, 'dd-MM-yyyy HH:mm:ss')}" style="text-align:center;width:30px;"></td>
					</tr>
		
				</tbody>
			</table>
		</div>
       </div>
     </div>
   </div>
 </div>
</div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap4.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#example').DataTable({
		"aaSorting" : [ [ 0, "desc" ] ],
	});
});
</script>
<script type="text/javascript" th:inline="javascript">
	//<![CDATA[
	 window.onload = function () {
	    document.addEventListener("contextmenu", function (e) {
	        e.preventDefault();
	    }, false);
	    document.addEventListener("keydown", function (e) {
	        if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
	            disabledEvent(e);
	        }
	        if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
	            disabledEvent(e);
	        }
	        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
	            disabledEvent(e);
	        }
	        if (e.ctrlKey && e.keyCode == 85) {
	            disabledEvent(e);
	        }
	        if (event.keyCode == 123) {
	            disabledEvent(e);
	        }
	    }, false);
	    function disabledEvent(e) {
	        if (e.stopPropagation) {
	            e.stopPropagation();
	        } else if (window.event) {
	            window.event.cancelBubble = true;
	        }
	        e.preventDefault();
	        return false;
	    }
	} 
	// ]]>
</script>
</html>
