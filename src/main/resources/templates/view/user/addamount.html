<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Edit Profile</title>
<link rel="shortcut icon" type="image/png" th:href="@{/pages/images/icon/favicon.png}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/editprofile.css}"/>
</head>
<body class="register">
<div class="container-fluid heightsreen centeralign">
    <div class="row">
        <div class="col-md-12 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row register-form">
                        <div class="col-md-12">
                         <h3 class="register-heading">Add Money</h3>
                         <form th:action="@{'/saveMobileAmount'}" th:object="${userAmount}" method="post" id="updateaccount">
                          <div class="row border border-primary marginright" style="border-radius:5px;">
                           <div class="col-md-12"><br/>
                           <div class="form-group">
                           		<label for="addedAmount">Money:</label>
                                <input type="text" class="form-control" id="addedAmount" th:field="*{addedAmount}" />
                            </div>
                          </div> 
                          <input type="hidden" class="form-control" id="userId" th:field="*{user}" />
                          <div class="col-md-12"><br/>
                           <div class="form-group" style="text-align: center;">
                           		<button type="submit" class="btn btn-primary">Add</button>
                            </div>
                          </div>
                          
                          </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.2/jquery-validate.bootstrap-tooltip.min.js"></script>
<script type="text/javascript">
	$(function() {
	    $("#updateaccount").validate({
	    	errorClass:'inputError',
	    	validClass:'InputSuccess',
	    	rules: {
	    		addedAmount:{required:true, number: true, min: 1}
	    		},
	    		
	    	messages: {	
	    		addedAmount:{
	    			required: "Please enter amount",
	    			min: "Please enter amount greater than or equal to 1"
	    		}

	    	},
	    	tooltip_options: {
	    		addedAmount: {placement:'top',html:true},
	    	},
	    	submitHandler: function(form) {	
			     form.submit();
	    		}
	    	});
	  });
	</script>




<script type="text/javascript" th:inline="javascript">
//<![CDATA[
	window.onload = function () {

            e.preventDefault();
        }, false);
        document.addEventListener("keydown", function (e) {

                disabledEvent(e);
            }

        function disabledEvent(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            } else if (window.event) {
                window.event.cancelBubble = true;
            }
            e.preventDefault();
            return false;
        }
    }
 // ]]>
	</script>
</html>
