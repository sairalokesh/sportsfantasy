<div style="box-shadow: 0 0 20px 5px rgba(0,0,0,.5);border-radius: 15px;">
<table class="table table-striped table-dark">
<thead>
<tr>
  <th scope="col">Joined Participants</th>
  <th th:text="${count}" scope="col" style="float: right;"></th>
</tr>
</thead>
</table>
<div style="overflow-x: auto;margin-top: 0px;background-color: white;background-size: cover;background-repeat: no-repeat;background-position: center center;height: calc(100vh - 263px);">
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col" style="border-top: 0px!important;">Rank</th>
      <th scope="col" style="float: right;border-top: 0px!important;">Prize</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="gameMoneyRange :  ${gameMoneyRanges}">
      <th scope="row"  th:text="${gameMoneyRange.personFrom == gameMoneyRange.personTo ? gameMoneyRange.personFrom : gameMoneyRange.personFrom + ' - ' + gameMoneyRange.personTo}">1</th>
      <td th:inline="text" style="float: right;"><i class="fa fa-inr" style="font-size: 15px;"></i> [[${#numbers.formatDecimal(gameMoneyRange.amount, 1, 'COMMA', 2, 'POINT')}]]</td>
    </tr>
  </tbody>
</table>
</div>
</div>
<style>
.table thead th {
    vertical-align: bottom;
    border-bottom: 0px solid #dee2e6!important;
}

.table td, .table th {
    padding: .75rem;
    vertical-align: top;
    border-top: 0px solid #dee2e6!important;
}


</style>
