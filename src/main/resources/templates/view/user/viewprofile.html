<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>View Profile</title>
<link rel="shortcut icon" type="image/png" th:href="@{/pages/images/icon/favicon.png}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/profile.css}"/>
<style>
 /* width */
::-webkit-scrollbar {
  width: 3px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: blue!important; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: blue!important; 
}
 </style>
</head>
<body>
<nav th:replace="fragments/usermenu :: usermenu"></nav>
<div class="container emp-profile"><br/><br/>
	<div class="row">
	
	    <div class="col-md-4">
	        <div class="profile-img">
	            <img th:src="${(user.imageUrl!=null and user.imageUrl!='')?('/genders/'+user.imageUrl+'.png'):'https://cdn3.iconfinder.com/data/icons/abstract-1/512/no_image-512.png'}" alt=""/>
	        </div>
	        <div class="profile-img">
	        <a th:href="@{'/user/editprofile'}" class="btn btn-primary profile-edit-btn" style="color: #fff;">Edit Profile</a>
	        <a href="javascript:void(0)" class="btn btn-success profile-edit-btn" style="color: #fff;margin-top:4px;" data-toggle="modal" data-target="#myModal">Reset Password</a>
	        </div>
	    </div>
	    
	    <div class="col-md-8">
	        <div class="profile-head">
	            <ul class="nav nav-tabs" id="myTab" role="tablist">
	                <li class="nav-item">
	                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">User Info</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Account Info</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</div>
	
	<div class="row">
	    <div class="col-md-4">
	        <div class="profile-work">
	            
	        </div>
	    </div>
	    <div class="col-md-8">
	        <div class="tab-content profile-tab" id="myTabContent">
	            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>First Name</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${user.firstName}">Kshiti123</p>
	                   </div>
	               </div>
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>Last Name</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${user.lastName}">Kshiti Ghelani</p>
	                   </div>
	               </div>
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>Email</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${user.email}">kshitighelani@gmail.com</p>
	                   </div>
	               </div>
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>Phone Number</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${user.phoneNumber}">123 456 7890</p>
	                   </div>
	               </div>
	            </div>
	            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>Account Number</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${account.accountNumber}">Expert</p>
	                   </div>
	               </div>
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>Account Holder Name</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${account.cardHolderName}">10$/hr</p>
	                   </div>
	               </div>
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>IFSC Code</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${account.ifscCode}">230</p>
	                   </div>
	               </div>
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>Bank Name</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${account.bankName}">230</p>
	                   </div>
	               </div>
	               <div class="row">
	                   <div class="col-md-6">
	                       <label>Pan Number</label>
	                   </div>
	                   <div class="col-md-6">
	                       <p th:text="${account.panNumber}">Expert</p>
	                   </div>
	               </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
<div class="modal" id="myModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" style="top: 20%;">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Reset Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <div class="col-md-12">
       <div class="row">
			<div class="col-md-12">
				<form th:action="@{'/user/updatepassword'}" th:object="${changeuser}"
					method="post" id="updatepassword">
					<div class="row border border-primary marginright"
						style="border-radius: 5px;">
						<div class="col-md-12">
							<div class="form-group">
								<label for="email">Email:</label> <input type="text"
									class="form-control" id="email" th:field="*{email}"
									readonly="readonly" />
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-group">
								<label for="password">New Password:</label> <input
									type="password" class="form-control" id="password"
									th:field="*{password}" />
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label for="confirmPassword">Confirm Password:</label> <input
									type="password" class="form-control" id="confirmPassword"
									th:field="*{confirmPassword}" />
							</div>
						</div>
	
						<input type="hidden" class="form-control" id="id" th:field="*{id}" />
						<div class="col-md-12">
							<br />
							<div class="form-group" style="text-align: center;">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
							</div>
						</div>
	
					</div>
				</form>
			</div>
		</div>
       
       </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.2/jquery-validate.bootstrap-tooltip.min.js"></script>
<script type="text/javascript">
$(function() {
    $("#updatepassword").validate({
    	errorClass:'inputError',
    	validClass:'InputSuccess',
    	rules: {
    		password:{required:true,minlength:6,maxlength:10},
    		confirmPassword:{equalTo: "#password"}
    		},
    		
    	messages: {	
    		password:{
    			required:"Please enter password",
    			minlength:"Password must be 6 digits length",
    			maxlength:"Password cann't exceed 10 digits length"
    		},
    		confirmPassword:{
    			equalTo: "Password and Confirm Password must be same"
    		}

    	},
    	tooltip_options: {
    		password: {placement:'top',html:true},
    		confirmPassword: {placement:'top',html:true}
    	},
    	submitHandler: function(form) {	
		     form.submit();
    		}
    	});
  });
</script>

</script>
</html>
